<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <script src="../JS/included/load_nav.js"></script>
    <script src="../JS/included/select_times.js"></script>

    <link rel="stylesheet" type="text/css" href="../CSS/index.css">
    <style>
        body {
            background-image: url("../getCode.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
    <script>
        let code = window.sessionStorage.getItem("code");
        $(document).ready(function(){
            document.getElementById("code").innerHTML = code;
            console.log(code);
            $("body").css("display", "block");
        });

        function copyText() {
            let txt = code;
            txt = document.createTextNode(txt);
            document.body.appendChild(txt);
            if (document.body.createTextRange) {
                var d = document.body.createTextRange();
                d.moveToElementText(txt);
                d.select();
                document.execCommand('copy');
            } else {
                var d = document.createRange();
                d.selectNodeContents(txt);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(d);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
            }
            txt.remove();
        }
    </script>
</head>
<body style = "overflow:hidden;">
<div id="navbar"></div> <!--Navigation bar-->
<div id = "content">
<div style = "text-align: center; padding-top: 100px;">
    <h1>Your code:</h1>
    <div id = "code" style = "font-size: 100px; font-weight: bold;"></div>
    <button id = "copy" class = "blueButton" onclick="copyText();">copy code to clipboard</button>
</div>
