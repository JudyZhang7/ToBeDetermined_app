<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WIB</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/viewCal.css">
    <script>
        let acode = window.sessionStorage.getItem("userCode");
        //let acode = 'ndCXN'; // for testing purposes!
        let socket = io.connect('http://localhost:3000');
        let acal, ahours, aevent, aname, atimesAvailableTemplate, adays;

        $(document).ready(function() {

            socket.emit('getUserCal', acode); // get acode from calendar database
            socket.on('userCal', function (result) {
                acal = result.days;
                ahours = result.hours;
                aevent = result.calendarName;
                aname = result.name;
                adays = result.days;
                console.log("days: " + adays);
                atimesAvailableTemplate = result.calendar.slice(); // make a hard copy of calendar array

                let innerHTMLText = '';
                for(let i = 0; i < adays.length; i++){
                    innerHTMLText += '<div id = "dayTable">';
                    innerHTMLText += '<div id = "date"> July ' + adays[i] + '</div><br>';
                    innerHTMLText += '<table cellpadding="0" cellspacing="0" id="' + i + '" class = "">\n' +
                        '    <tr><td></td></tr><tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>\n' +
                        '    <tr><td></td></tr><tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>\n' +
                        '    <tr><td></td></tr><tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>\n' +
                        '    <tr><td></td></tr><tr><td></td></tr><tr><td></td></tr><tr><td></td></tr>\n' +
                        '</table>'
                    innerHTMLText += '</div>';
                }
                $('#calDays').html(innerHTMLText);
                $('#calName').html(aevent);
                $('#calCode').html("acode: " + acode);
                for(let j = 0; j < adays.length; j++){
                    let hourIndex = ahours*j;
                    let timeIndex = 0;
                    var timetable=document.getElementById(j);
                    var date = 8;

                    var r=0;
                    while(row=timetable.rows[r++])
                    {
                        var c=0;
                        while(cell=row.cells[c++])
                        {
                            if(date>12)
                            {
                                cell.innerHTML=(date-12) +":00 PM"; // do sth with cell
                            }
                            else{
                                cell.innerHTML=date+":00 AM"; // do sth with cell
                            }
                            if(atimesAvailableTemplate[hourIndex + timeIndex].available === true){
                                cell.classList.add("highlighted");
                            }
                            date++;
                            timeIndex++;
                        }
                    }
                }

            })
            $("body").css("display", "block");
        });

    </script>
</head>
<body>
<div id = "panel">
<div id = "calName"></div>
<div id = "calCode"></div>
<div id = "calDays"></div>
</div>
</body>
</html>
